upstreams:
  - id: web1-upstream
    nodes:
      - host: web1
        port: 80
        weight: 1
    timeout:
      connect: 6
      send: 6
      read: 6
    type: roundrobin
    scheme: http
    pass_host: pass
    name: web1
    desc: web1 v1
    keepalive_pool:
      idle_timeout: 60
      requests: 1000
      size: 320
  - id: web2-upstream
    nodes:
      - host: web2
        port: 80
        weight: 1
    timeout:
      connect: 6
      send: 6
      read: 6
    type: roundrobin
    scheme: http
    pass_host: pass
    name: web2
    desc: web2 v1
    keepalive_pool:
      idle_timeout: 60
      requests: 1000
      size: 320
  - id: gemini-upstream
    nodes:
      - host: generativelanguage.googleapis.com
        port: 443
        weight: 1
    timeout:
      connect: 6
      send: 6
      read: 6
    type: roundrobin
    scheme: https
    pass_host: pass
    name: gemini-chat
    desc: Gemini Chat
    keepalive_pool:
      idle_timeout: 60
      requests: 1000
      size: 320
  - id: openrouter-upstream
    nodes:
      - host: openrouter.ai
        port: 443
        eight: 1
    timeout:
      connect: 6
      send: 6
    read: 10
    type: roundrobin
    pass_host: node
    name: openchat
    desc: Openai Chat
    scheme: https
    keepalive_pool:
      idle_timeout: 60
      requests: 1000
      size: 320
    
routes:
  - id: web1-route
    uri: /web1
    name: web1
    desc: test web1
    priority: 1
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - HEAD
      - OPTIONS
      - CONNECT
      - TRACE
      - PURGE
    host: localhost
    remote_addr: 0.0.0.0/0
    labels:
      API_VERSION: v1
    plugins:
      kafka-logger:
        brokers:
          - host: kafka
            port: 9092
        kafka_topic: apisix-logs
        producer_type: sync
        include_req_body: true
        include_resp_body: true
      prometheus: {}
    upstream_id: web1-upstream
    status: 1
  - id: web2-route 
    uri: /web2
    name: web2
    desc: test web 2
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - HEAD
      - OPTIONS
      - CONNECT
      - TRACE
      - PURGE
    host: localhost
    labels:
      API_VERSION: v1
    plugins:
      kafka-logger:
        brokers:
          - host: kafka
            port: 9092
        kafka_topic: apisix-logs
        producer_type: sync
        include_req_body: true
        include_resp_body: true
      prometheus: {}
    upstream_id: web2-upstream
    status: 1
  - id: gemini-route
    uri: /v1/gemini/chat
    name: gemini-chat
    desc: gemini chat
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - HEAD
      - OPTIONS
      - CONNECT
      - TRACE
      - PURGE
    host: localhost
    remote_addr: 0.0.0.0/0
    plugins:
      proxy-cache: {}
      proxy-rewrite:
        host: generativelanguage.googleapis.com
        scheme: https
        uri: /v1beta/models/gemini-pro:generateContent
        headers:
          x-google-api-key: YOUR_ACTUAL_GOOGLE_API_KEY
      request-validation:
        body_schema:
          properties:
            contents:
              items:
                properties:
                  parts:
                    items:
                      properties:
                        text:
                          type: string
                      required:
                        - text
                      type: object
                    type: array
                required:
                  - parts
                type: object
              type: array
          required:
            - contents
          type: object
    labels:
      API_VERSION: v1
    upstream_id: gemini-upstream
    status: 1
  - id: openrouter-route
    name: openrouter-chat
    uri: /chat/completions
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - HEAD
      - OPTIONS
      - CONNECT
      - TRACE
      - PURGE
    labels:
      API_VERSION: v1
    plugins:
      proxy-cache:
        _meta:
        disable: false
      proxy-rewrite:
        uri: /api/v1/chat/completions
    upstream_id: openrouter-upstream
    status: 1

